      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>Portfolio</title>
    <style>
      body {
        margin: 1px;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 50px;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background: #ddd;
        color: black;
      }
      .navbar a.split {
        float: right;
        color: white;
      }

      .main {
        padding: 16px;
        margin-bottom: 30px;
      }

      .flex-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #white;
      }

      .flex-container > div {
        background-color: DodgerBlue;
        color: white;
        width: 200px;
        margin: 10px;
        text-align: center;
        line-height: 200px;
        font-size: 30px;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button onclick="myFunction()">Toggle dark mode</button>
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>

      <a href="https://twitter.com" class="fa fa-twitter"></a>
