<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Me</title>
  </head>
  <!-- game start on load -->
  <body onload="startGame()">
    <header>
      <!-- navbar -->
      <div class="navbar">
        <!-- navbar a  -->
        <a href="contact-me.html" class="split">Contact Me</a>
        <a href="portfolio.html" class="split">Portfolio</a>
        <a href="about.html" class="split">About Me</a>
        <a href="index.html" class="split">Index</a>
        <!-- navbar a.split -->
        <!-- links to facebook/linkdin/twitter -->
        <a href="https://facebook.com" class="fa fa-facebook"></a>
        <a href="https://twitter.com" class="fa fa-twitter"></a>
        <a href="https://linkedin.com/" class="fa fa-linkedin"></a>
        <a href="https://github.com" class="fa fa-github"></a>
      </div>
    </header>

    <div class="grid">
      <div>
        <form action="success.html" method="post">
          <!-- name -->
          <label for="name">name:</label>
          <input type="text" id="name" name="name" placeholder="name" /><br />
          <!-- emale -->
          <label for="email">email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email"
          /><br />
          <!-- message -->
          <label for="message">score:</label>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="what is your best score"
          /><br />
          <!-- submit -->
          <input type="submit" onclick="submitForm()" value="Submit" />
        </form>
        <p>daniel san pedro</p>
        <p>phone: (619) 123-4567</p>
        <p>email: daniel.sanpedro@email.com</p>
      </div>
    </div>
    <!-- form -->
  </body>
  <script src="javascript.js"></script>
</html>
